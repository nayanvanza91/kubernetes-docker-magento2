apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - image: phpmyadmin/phpmyadmin
          name: phpmyadmin
          env:
          - name: MYSQL_HOST
            value: mysql:3306
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: phpmyadmin
                key: password
          ports:
            - containerPort: 8580
              name: phpmyadmin
